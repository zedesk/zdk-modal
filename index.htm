<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>modal box component</title>
        <script src="../platform/platform.js"></script>
        <link rel="import" href="zdk-modal.html">
        <link rel="import" href="../zdk-marked/zdk-marked.html">
        
        <style>
        body { font-family: Verdana; font-size: 15px; }
        zdk-modal {
            border:1px solid black;
            box-shadow: 2px 2px 10px #ccc;
        }
        zdk-modal zdk-marked {
            padding:10px;
            box-sizing: border-box;
            width:100%; height: 100%;
            background: Tomato;
            border:1px solid red;
            overflow: auto;
            border-radius:20px;
        }
        [unresolved] { opacity:0; }
        </style>
    </head>
    <body unresolved >
        <zdk-marked src="/bower_components/zdk-modal/README.md"></zdk-marked>
        <zdk-modal id="modal1" width="400" height="300" show bottom >
            	<zdk-marked class="content" src="/bower_components/zdk-modal/README.md"></zdk-marked>
            </div>
        </zdk-modal>
        <p><button onclick="show()">show</button></p>
        <script>
        window.addEventListener("polymer-ready", function() {
            var unresolveds = document.querySelector("[unresolved]") ||Â [];
            [].slice.call(unresolveds,0).forEach( function(item) {
                item.removeAttribute("unresolved");
            });
            setTimeout( function() { modal.width = 500; show(); }, 5000);
        },false);
        
        var modal = document.querySelector("zdk-modal");
        function hide() {
            setTimeout(function() { modal.hide() }, 10000);
        }
        function show() { 
            modal.activate();
            hide();
        };
        </script>
    </body>
</html>
