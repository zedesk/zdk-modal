<link rel="import" href="../polymer/polymer.html">

<polymer-element name="zdk-modal" attributes="width, height, type">
    <template>
        <style>
            :host { 
                    display: none; overflow:auto; position:fixed; 
                    top: 0; bottom: 0; left: 0; right: 0;
                    z-index:1000;
            }
			:host(.show) { display:block; }
            div#bg {
                position:absolute;
                background: rgba(132, 132, 132, 0.63);
                width:100%;
                height:100%;
                
            }
            div#modal {
                position:absolute;
                top: 0; bottom: 0; left: 0; right: 0; margin: auto;
                box-sizing:content-box;
            }
        </style>
        <div id="bg"></div>
		<div id="modal">
            <content></content>
        </div>
	</template>
    <script>
    Polymer('zdk-modal', {
        ready: function() {
            if(!this.width) { this.width = 300; }
            if(!this.height) { this.height = 300; }
            this.update();
        },
        update: function() {
            this.$.modal.style.width = this.width + "px";
            this.$.modal.style.height = this.height + "px";
        },
        widthChanged: function(oldValue, newValue) {
            newValue = parseInt(newValue,10);
            if(newValue === oldValue) return;
            this.width = newValue;
            this.update();
        },
		typeChanged: function(oldValue,newValue) {
			if( oldValue === newValue) return;
			this.$.modal.style.margin = "auto";
			switch(newValue) {
					case "top":
						this.setAttribute("type","top");
						this.$.modal.style.marginTop = "0px";
						break;
					case "bottom":
						this.setAttribute("type","bottom");
						this.$.modal.style.marginBottom = "0px";
						break;
					case "middle":
						this.setAttribute("type","middle");
						break;
					default:
						break;
			}
		},
        show: function() {
            var parent = this.parentElement;
            parent.appendChild(this);
            this.classList.add("show");
        },
        hide: function() {
            this.removeAttribute("show");
			this.classList.remove("show");
        },
        toggle: function() {
        }
    });
    </script>
</polymer-element>
